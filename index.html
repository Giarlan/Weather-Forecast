<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast</title>
    <link rel="stylesheet" href="/assets/css/style.css" />
</head>
<body>
    <h1>Weather In Real Time</h1>

    <form class="find">
        <input type="search" id="searchInput" />
        <button>Search</button>
    </form>

    <div class="result">
        <div class="title">--</div>

        <div class="info">
            <div class="weather">
                <div class="weatherTitle">Temperature</div>
                <div class="weatherInfo">-- <sup>ÂºC</sup></div>
                <img src="http://openweathermap.org/img/wn/10d@2x.png" />
            </div>
            <div class="wind">
                <div class="windTitle">Wind</div>
                <div class="windInfo">-- <span>km/h</span></div>
                <div class="windArea">
                    <div class="windPoint" style="transform: rotate(0deg)"></div>
                </div>
            </div>
        </div>
    </div>

    <div class="notice"></div>

    <footer>
        <i>Developed by Giarlan Santana</i>
        <ul>
            <img class="icon" src="/assets/images/facebook.png"  alt="">
            <img class="icon" src="/assets/images/instagram.png"  alt="">
            <img class="icon" src="/assets/images/linkedin.png"  alt="">
        </ul>
    </footer>

    <script src="/assets/js/app.js"></script>
</body>
</html>
